<!-- On the accounts page add a heading “Accounts Page” and an image -->
<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
    </head>
    <body>
        <!-- the content goes here -->
        <h1>Accounts Page</h1>
        <img src="https://i.ytimg.com/vi/3qBXWUpoPHo/maxresdefault.jpg" alt="example" height="50%" width="50%">

        <div class="profile">
          <p> Account Profile </p>
          <p> Username: {{username}} </p>
          <p> Birthdate: {{birthdate}} </p>
          <p> Age: {{age}} </p>
          <p> Email: {{email}} </p>
          <p> Valid: {{valid}} </p>
        </div>

          <!-- *ngIf content is only visible to authenticated users -->
        <br>
        <ng-container *ngIf="userLoggedIn()">
        <li><button type="submit" class="btn btn-primary" (click)="logOut()">LogOut</button></li>
        </ng-container>

    </body>
</html>
